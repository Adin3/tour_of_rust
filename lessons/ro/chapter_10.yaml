- title: Capitolul 10 - Sfârșit
  content_markdown: >
    A fost o plăcere să te avem, și ne bucurăm că ai trecut prin turul limbajului rust. Ferris și echipa turului
    speră să te bucuri de limbaj în continuare! Dacă te-ai simțit bine citind turul nostru și ai vrea să aprofundezi subiecte abordate de noi, și nu numai,
    te încurajăm cu cea mai mare căldură să te uiți și peste aceste resurse:

    * [Cartea oficială a limbajului rust](https://doc.rust-lang.org/stable/book/)
