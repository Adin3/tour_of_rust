- title: Capitolul 10 - Sfârșit
  content_markdown: >
    A fost o placere să te avem, și ne bucuram că ai trecut prin turul limbajului rust. Ferris și echipa turului
    spera să te bucuri de limbaj și mai departe! Daca te-ai simțit bine citind turul nostru și ai vrea să aprofundezi subiecte abordate de noi, și nu numai,
    te încurajam cu cea mai mare căldură să te uiți și peste aceste resurse:

    * [Cartea oficială a limbajului rust](https://doc.rust-lang.org/stable/book/)
