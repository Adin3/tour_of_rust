- title: Capitolo 3 - Strutture Dati Fondamentali
  content_markdown: >
    E' ora di spingerci oltre i tipi dato semplici! In questo capitolo vedremo le strutture dati più primitive in Rust, 
    facendo attenzione alla loro rappresentazione in memoria. Credo che ti piacerà il fatto che Rust tenda a nascondere quanto meno possibile
    del funzionamento interno.
   
- title: Le Struct
  content_markdown: >
    Un tipo di dato `struct` è un insieme di campi.


    Un *campo* è semplicemente un dato contenuto nella struttura. Il suo valore può essere di un tipo dati primitivo oppure a sua volta di un'altra struttura.


    La definizione di una `struct` è come un modello per il compilatore, da seguire per stabilire come i campi sono posizionati in memoria l'uno rispetto all'altro. 
  code: >-
    https://play.rust-lang.org/?version=stable&mode=debug&edition=2018&code=struct%20SeaCreature%20%7B%0A%20%20%20%20%2F%2F%20String%20is%20a%20struct%0A%20%20%20%20animal_type%3A%20String%2C%0A%20%20%20%20name%3A%20String%2C%0A%20%20%20%20arms%3A%20i32%2C%0A%20%20%20%20legs%3A%20i32%2C%0A%20%20%20%20weapon%3A%20String%2C%0A%7D
- title: Invocare i Metodi
  content_markdown: >
    I metodi non sono normali funzioni, ma sono funzioni associate con un tipo dati specifico. Possiamo dividerli in:


    **metodi static** — metodi che appartengono al tipo stesso (in altri linguaggi si chiamerebbero metodi di Classe) e vanno chiamati con l'operatore `::` .


    **metodi instanza** — metodi che appartengono all'instanza del tipo e sono chiamati con l'operatore `.`


    Parleremo di come creare i propri metodi nei prossimi capitoli.
  code: >-
    https://play.rust-lang.org/?version=stable&mode=debug&edition=2018&code=fn%20main()%20%7B%0A%20%20%20%20%2F%2F%20Using%20a%20static%20method%20to%20create%20an%20instance%20of%20String%0A%20%20%20%20let%20s%20%3D%20String%3A%3Afrom(%22Hello%20world!%22)%3B%0A%20%20%20%20%2F%2F%20Using%20a%20method%20on%20the%20instance%0A%20%20%20%20println!(%22%7B%7D%20is%20%7B%7D%20characters%20long.%22%2C%20s%2C%20s.len())%3B%0A%7D%0A
- title: La Memoria
  content_markdown: >
    I programmi Rust hanno 3 zone di memoria che possono contenere dati:

    * **memoria programma** - Per i dati che hanno dimensione fissa e **statici** (cioè sempre accessibile per tutta la vita del programma). 
      Considera il testo nel programma (es. "Hello World!"): i byte di questo testo sono letti da un solo posto e quindi possono essere memorizzati in questo spazio. I compilatori eseguono molte ottimizzazioni su questi dati, e sono anche molto veloci da usare perchè la posizione è conosciuta e fissa.  
    * **memoria stack** - Per i dati che sono dichiarati come variabili dentro una funzione.
      L'indirizzo di questa zona di memoria non cambia mai per la durata della funzione; grazie a questa proprietà, il compilatore può ottimizzare il codice e quindi accedere più velocemente ai dati sullo stack. 
    * **memoria heap** - Per i dati che vengono creati mentre l'applicazione sta girando. 
      In questa zona è possibile ingrandire, rimpicciolire, spostare, aggiungere o togliere dati; per via di questa natura dinamica è generalmente considerata più lenta nell'utilizzo, ma permette una enorme flessibilità nell'uso della memoria. Quando inseriamo dati in questa regione, parliamo di **allocazione**, mentre quando rimuoviamo dati avviene una **deallocazione**.
- title: Creare dati in memoria
  content_markdown: >
    Quando **instanziamo** una **struct** nel nostro codice, il nostro programma crea
    i rispettivi campi in memoria.


    Instanziamo specificando il valore di tutti i campi con  


    `StructName { ... }`.


    I campi nella struct sono accessibili usando l'operatore punto `.`.


    Vediamo il dettaglio dell'uso di memoria nell'esempio:

    * Il testo tra virgolette sono dati in sola lettura ("Ferris"), quindi verrà collocato in *memoria dati programma*.
    * La chiamata funzione `String::from` crea una struttura `String` che viene posta, vicino ai campi della struttura SeaCreature, nello *stack*. Una String rappresenta testo che può essere modificato e funziona in questo modo:
      1. Alloca memoria nello *heap* per il testo, dove potrà essere modificato
      2. Memorizza l'indirizzo di quella locazione di memoria nella struct `String`, insieme ad altri dati della stringa (su questo approfondiremo nelle prossime lezioni) 
    * I nostri due amici *Ferris* and *Sarah* hanno campi con una locazione di memoria fissa nel programma, e quindi saranno strutture dati che vivranno nello *stack*.
  code: >-
    https://play.rust-lang.org/?version=stable&mode=debug&edition=2018&code=struct%20SeaCreature%20%7B%0A%20%20%20%20animal_type%3A%20String%2C%0A%20%20%20%20name%3A%20String%2C%0A%20%20%20%20arms%3A%20i32%2C%0A%20%20%20%20legs%3A%20i32%2C%0A%20%20%20%20weapon%3A%20String%2C%0A%7D%0A%0Afn%20main()%20%7B%0A%20%20%20%20%2F%2F%20SeaCreature%27s%20data%20is%20on%20stack%0A%20%20%20%20let%20ferris%20%3D%20SeaCreature%20%7B%0A%20%20%20%20%20%20%20%20%2F%2F%20String%20struct%20is%20also%20on%20stack%2C%0A%20%20%20%20%20%20%20%20%2F%2F%20but%20holds%20a%20reference%20to%20data%20on%20heap%0A%20%20%20%20%20%20%20%20animal_type%3A%20String%3A%3Afrom(%22crab%22)%2C%0A%20%20%20%20%20%20%20%20name%3A%20String%3A%3Afrom(%22Ferris%22)%2C%0A%20%20%20%20%20%20%20%20arms%3A%202%2C%0A%20%20%20%20%20%20%20%20legs%3A%204%2C%0A%20%20%20%20%20%20%20%20weapon%3A%20String%3A%3Afrom(%22claw%22)%2C%0A%20%20%20%20%7D%3B%0A%0A%20%20%20%20let%20sarah%20%3D%20SeaCreature%20%7B%0A%20%20%20%20%20%20%20%20animal_type%3A%20String%3A%3Afrom(%22octopus%22)%2C%0A%20%20%20%20%20%20%20%20name%3A%20String%3A%3Afrom(%22Sarah%22)%2C%0A%20%20%20%20%20%20%20%20arms%3A%208%2C%0A%20%20%20%20%20%20%20%20legs%3A%200%2C%0A%20%20%20%20%20%20%20%20weapon%3A%20String%3A%3Afrom(%22brain%22)%2C%0A%20%20%20%20%7D%3B%0A%20%20%20%20%0A%20%20%20%20println!(%0A%20%20%20%20%20%20%20%20%22%7B%7D%20is%20a%20%7B%7D.%20They%20have%20%7B%7D%20arms%2C%20%7B%7D%20legs%2C%20and%20a%20%7B%7D%20weapon%22%2C%0A%20%20%20%20%20%20%20%20ferris.name%2C%20ferris.animal_type%2C%20ferris.arms%2C%20ferris.legs%2C%20ferris.weapon%0A%20%20%20%20)%3B%0A%20%20%20%20println!(%0A%20%20%20%20%20%20%20%20%22%7B%7D%20is%20a%20%7B%7D.%20They%20have%20%7B%7D%20arms%2C%20and%20%7B%7D%20legs.%20They%20have%20no%20weapon..%22%2C%0A%20%20%20%20%20%20%20%20sarah.name%2C%20sarah.animal_type%2C%20sarah.arms%2C%20sarah.legs%0A%20%20%20%20)%3B%0A%7D%0A
