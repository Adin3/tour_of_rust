- title: 第五章 - 總結
  content_markdown: >
    呼，恭喜撐過這章！我知道你有很多要消化，但你正以很棒的姿態成為一名 Rust 人。
    希望你清楚的了解 Rust 以一門語言來說，是如何解決下列許多系統程式 (systems programming) 的共同問題：


    * 無意的修改資源

    * 忘記釋放資源

    * 資源不小心被釋放了兩次

    * 在資源被釋放後還使用它
    
    * 當有人正在讀取資料，而另外有人正在修改資料而引起的資料競爭

    * 清楚的看到哪一段 code 是編譯器無法保證的


    在下一章節裡，我們將會應用一些這裡的知識，來看看 Rust 怎麼處理文字。